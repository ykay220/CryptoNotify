<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitcoinAPI</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="first-div">


        <h1>CryptoNotify</h1>
        <section class="first-section">

            <form id="form1">
                <label for="email-input">Email me at</label>
                <input type="email" id="email-input" placeholder="enter email">
                <label for="selector-when">when</label>
                <select id="selector-when">
                    <option disabled selected>Select</option>
                </select>
                <label for="selector-symbol">is</label>
                <select id="selector-symbl">
                    <option value="">greater than</option>
                    <option value="">less than</option>
                    <option value="">equal</option>
                </select>
                <label for="amount-input"></label>
                <input type="text" id="amount-input" placeholder="$">
                <button>Submit</button>

                <div class="container">
                    <section class="current-prices">
                        <p id="price1"></p>
                    </section>
                    <section class="current-prices">
                        <p id="price2"></p>
                    </section>
                    <section class="current-prices">
                        <p id="price3"></p>
                    </section>
                </div>

            </form>

        </section>

    </div>
    <script src="code.js"></script>
</body>

</html>
